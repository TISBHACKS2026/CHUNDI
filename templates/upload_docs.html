<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Documents</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-card {
            background: white;
            width: 420px;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-card h1 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 1.6rem;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            background-color: #fafafa;
        }

        .file-input:hover {
            border-color: #007bff;
        }

        .upload-btn {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="upload-card">
        <h1>Upload your documents</h1>

        <input class="file-input" type="file">

    <button class="upload-btn" onclick="uploadFile()">Upload</button>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
