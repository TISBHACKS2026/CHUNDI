<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI Tutor</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        .go_back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            z-index: 1000;
        }

        .main-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
        }

        .main-content h1 {
            margin-top: 0;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        #topics-container {
            width: 100%;
        }
    </style>
</head>
<body>
    <button class="go_back-btn" onclick="window.location.href='/dashboard'">Go back to dashboard</button>

    <div class="main-content">
        <h1>Chat with AI Tutor</h1>
        <div id="topics-container"></div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        window.onload = function() {
            loadChatTopics();
        };
    </script>
</body>
</html>
